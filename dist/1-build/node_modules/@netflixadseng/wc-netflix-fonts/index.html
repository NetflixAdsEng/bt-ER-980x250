  var weightDefs = {

  function getWeights(value) {
    if (isNaN(value)) {
      return weightDefs[value] || [];
    } else {
      return [value];
    }
  }
  function getFontReqsByWeights(font, weightReqs) {
    return weightReqs.map(function(weightReq) {
      var weights = getWeights(weightReq);
      return weights.reduce(function(acc, weight) {
        if (weight in font.weights) {
          acc.push({
            url: font.weights[weight],
            weight: weight
          });
        }
        return acc;
      }, []);
    });
  }

  /**
   * Font loading

  function loadFonts(component, locales, weights) {
    console.log('loadFonts:', locales, weights);
    var promises = [];
    locales.forEach(function(locale) {
      if (!(locale in fonts)) {
        return;
      }
      var localeFonts = fonts[locale];
      localeFonts.forEach(function(font, index) {
        if (index > 0) {
          return; // for some reason the component historically only used first font definition
        }
        var reqs = getFontReqsByWeights(font, weights);
        reqs.forEach(function(req) {
          req.forEach(function(weight) {
            injectCssLink(weight.url);
            promises.push(new FontFaceObserver(font.fam, { weight: weight.weight }));
          });
        });
      });

      .then(function() {
        console.log('Fonts are loaded.');
        component.dispatchEvent(new CustomEvent('ready'));
      })
      .catch(function(err) {

    link.type = 'text/css';
    link.href = url;
    link.media = 'all';
    head.appendChild(link);
  }

            "font-family: 'Netflix Sans', 'Noto Sans Hebrew', 'Assistant', 'Rubik', Arial, sans-serif;"
          );

          /**
           * @param   locale

          var locales = ['en'];

          var weights = this.getAttribute('weights') ? this.getAttribute('weights').split(',') : ['normal'];
